<div data-field="resultPanel" class="container-fluid">
    <div class="row">
        <!-- Content - filters -->
        <div class="col-xs-9 tab-content kie-tab-content--filters" style="width: 100%;">
            <!-- GENERAL -->
            <div class="tab-pane kie__dock active" id="kieDockPanel1">
                <h3 class="kie-dock__heading">
                    <label data-i18n-key="TestReport"></label>
                </h3>
                <hr class="kie-dock__divider"/>

                <h5 class="kie-dock__heading--section"><label data-i18n-key="Overview"></label></h5>

                <dl class="dl-horizontal kie-dl-horizontal clearfix">
                    <dt>
                        <label data-i18n-key="TestResults"></label>:
                    </dt>
                    <dd>
                        <span data-field="testResultIcon"></span>
                        <label data-i18n-key="TEST"></label>
                        <span data-field="testResultText" style="display: inline;"></span>
                    </dd>
                    <dt>
                        <label data-i18n-key="CompletedAt"></label>:
                    </dt>
                    <dd>
                        <span data-field="completedAt"></span>
                    </dd>
                    <dt>
                        <label data-i18n-key="ScenariosRun"></label>:
                    </dt>
                    <dd>
                        <span data-field="scenariosRun"></span>
                    </dd>
                    <dt>
                        <label data-i18n-key="Duration"></label>:
                    </dt>
                    <dd>
                        <span data-field="duration"></span>
                    </dd>
                </dl>

                <a data-field="viewAlerts">
                    <label data-i18n-key="ViewAlerts"></label></a>

                <hr class="kie-dock__divider"/>
                <h5 class="kie-dock__heading--section"><label data-i18n-key="ScenarioStatus"></label></h5>

                <br/>
            </div>
        </div>
    </div>
</div>
